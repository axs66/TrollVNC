name: Build TrollVNC

on:
  push:
    branches: [ release ]
  workflow_dispatch:

env:
  FINALPACKAGE: 1
  HOMEBREW_NO_AUTO_UPDATE: 1
  HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1

jobs:
  build:
    runs-on: macos-14
    
    strategy:
      matrix:
        scheme: ['default', 'rootless', 'roothide', 'bootstrap']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        brew install xcbeautify ldid-procursus p7zip make
        # 安装 libarchive 以备可能的依赖需求[7](@ref)
        brew install libarchive
        # 确保安装了 Xcode 命令行工具
        xcode-select --install || true
        
    - name: Checkout roothide/theos
      uses: actions/checkout@v4
      with:
        repository: roothide/theos
        path: theos-roothide
        submodules: recursive
        # 建议指定一个稳定的标签或提交哈希，以避免上游更改导致构建失败
        ref: master # 或替换为具体的 tag，例如 v2.6
        
    - name: Install iOS SDKs
      run: |
        export THEOS=$GITHUB_WORKSPACE/theos-roothide
        cd theos-roothide
        ./bin/install-sdk iPhoneOS16.5
        ./bin/install-sdk iPhoneOS14.5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 通常使用默认的 GITHUB_TOKEN 而非 PAT，除非有特殊权限需求[2](@ref)
        
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2'
        
    - name: Cache Theos SDKs # 添加缓存以加速后续构建[2](@ref)
      uses: actions/cache@v3
      with:
        path: ${{ github.workspace }}/theos-roothide/sdks
        key: ${{ runner.os }}-theos-sdks-${{ hashFiles('.github/workflows/build.yml') }}
        restore-keys: |
          ${{ runner.os }}-theos-sdks-

    - name: Build package (${{ matrix.scheme }})
      run: |
        source devkit/${{ matrix.scheme }}.sh
        # 设置环境变量，确保编译器能找到 SDK 的头文件和框架[7](@ref)
        export LDFLAGS="-L$(brew --prefix)/opt/libarchive/lib -F$THEOS/sdks/iPhoneOS16.5.sdk/System/Library/Frameworks"
        export CPPFLAGS="-I$(brew --prefix)/opt/libarchive/include -I$THEOS/sdks/iPhoneOS16.5.sdk/usr/include"
        # 尝试使用 VERBOSE 模式获取更详细的编译信息，便于调试
        FINALPACKAGE=1 gmake clean package VERBOSE=1
      env:
        THEOS: ${{ github.workspace }}/theos-roothide # 明确传递 THEOS 环境变量
        
    - name: Prepare artifacts
      run: |
        mkdir -p artifacts/dsym-${{ matrix.scheme }}
        mkdir -p artifacts/packages-${{ matrix.scheme }}
        
        if [ -d ".theos/obj" ]; then
          find .theos/obj -name "*.dSYM" -exec cp -r {} artifacts/dsym-${{ matrix.scheme }}/ \;
        fi
        
        if [ -d "packages" ]; then
          if [ "${{ matrix.scheme }}" == "bootstrap" ]; then
            cp -r packages/*.tipa artifacts/packages-${{ matrix.scheme }}/
          else
            cp -r packages/*.deb artifacts/packages-${{ matrix.scheme }}/
          fi
        fi
        
    - name: Upload dSYM artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dsym-${{ matrix.scheme }}
        path: artifacts/dsym-${{ matrix.scheme }}
        if-no-files-found: warn
        
    - name: Upload package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: packages-${{ matrix.scheme }}
        path: artifacts/packages-${{ matrix.scheme }}
        if-no-files-found: warn

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/release'
    needs: build
    runs-on: macos-14
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download all package artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: packages-*
        path: release-packages
        merge-multiple: true
        
    - name: Create release tag
      id: tag
      run: |
        PACKAGE_VERSION=$(grep 'PACKAGE_VERSION' Makefile | cut -d' ' -f4)
        TAG_NAME="v$PACKAGE_VERSION"
        echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag_name }}
        name: Release ${{ steps.tag.outputs.tag_name }}
        body: |
          Automated build from release branch
          
          This release contains packages built with:
          - Default scheme
          - Rootless scheme
          - RootHide scheme
          - Bootstrap (TrollStore)
          
          Built on: ${{ github.sha }}
        files: release-packages/**/*
        draft: false
        prerelease: false
